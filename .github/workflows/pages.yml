name: CD - GitHub Pages

on:
  workflow_run:
    workflows: ["CI - Tests"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Write deploy proof
        run: |
          echo "Pages deploy: success" > pages-proof.txt
          echo "Commit: ${{ github.sha }}" >> pages-proof.txt
          echo "Triggered by CI run: ${{ github.event.workflow_run.id }}" >> pages-proof.txt
          echo "Pages URL: ${{ steps.deployment.outputs.page_url }}" >> pages-proof.txt
          echo "Time: $(date -u)" >> pages-proof.txt

      - name: Upload deploy proof artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-proof
          path: pages-proof.txt
